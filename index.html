<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบจองห้องพัก</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .room-card { transition: all 0.3s; margin-bottom: 20px; height: 100%; }
    .room-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    .card-img-top { height: 200px; object-fit: cover; }
    .status-available { color: #28a745; font-weight: bold; }
    .status-booked { color: #dc3545; font-weight: bold; }
    .loading-spinner { display: flex; justify-content: center; padding: 50px 0; }
  </style>
</head>
<body>
  <div class="container py-4">
    <header class="text-center mb-5">
      <h1 class="display-4">ระบบจองห้องพัก</h1>
      <p class="lead">เลือกห้องพักที่คุณต้องการ</p>
    </header>

    <div class="row row-cols-1 row-cols-md-3 g-4" id="roomsContainer">
      <div class="col">
        <div class="card h-100">
          <div class="card-body text-center loading-spinner">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal การจอง -->
  <div class="modal fade" id="bookingModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">แบบฟอร์มการจองห้องพัก</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="bookingForm">
            <input type="hidden" id="roomId">
            <div class="mb-3">
              <label class="form-label">ชื่อห้องพัก</label>
              <input type="text" class="form-control" id="roomName" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label">ชื่อผู้จอง</label>
              <input type="text" class="form-control" id="customerName" required>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">วันที่เข้าพัก</label>
                <input type="date" class="form-control" id="checkIn" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">วันที่ออก</label>
                <input type="date" class="form-control" id="checkOut" required>
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                <span id="submitText">ยืนยันการจอง</span>
                <span id="submitSpinner" class="spinner-border spinner-border-sm" style="display: none;"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyRagha8huoVqVsYYEtP8qgYtKSr_Qtwjl7EpLTrTytwy1JL8Kns4t4CRk8vhhEr5Imkg/exec';
    let rooms = [];
    let bookingModal = null;

    // โหลดข้อมูลห้องพัก
    async function loadRooms() {
      try {
        showLoading();
        
        const response = await fetch(`${API_URL}?path=rooms/list`);
        
        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (!data.success) {
          throw new Error(data.error || 'Invalid response');
        }
        
        rooms = data.rooms || [];
        displayRooms();
      } catch (error) {
        console.error('Failed to load rooms:', error);
        showError(`ไม่สามารถโหลดข้อมูลห้องพักได้: ${error.message}`);
      } finally {
        hideLoading();
      }
    }

    // แสดงห้องพัก
    function displayRooms() {
      const container = document.getElementById('roomsContainer');
      
      if (rooms.length === 0) {
        container.innerHTML = `
          <div class="col-12">
            <div class="alert alert-warning text-center">
              ไม่พบห้องพักในระบบ
            </div>
          </div>
        `;
        return;
      }
      
      let html = '';
      rooms.forEach(room => {
        const isAvailable = room.status === 'ว่าง';
        html += `
          <div class="col">
            <div class="card h-100 room-card">
              <img src="${room.image_url || 'https://via.placeholder.com/300x200?text=No+Image'}" 
                   class="card-img-top" alt="${room.name}">
              <div class="card-body">
                <h5 class="card-title">${room.name || 'ไม่มีชื่อห้อง'}</h5>
                <p class="card-text">${room.description || 'ไม่มีคำอธิบาย'}</p>
                <div class="mt-auto">
                  <p class="card-text">ราคา: <strong>${room.price ? room.price + ' บาท/คืน' : 'ไม่ทราบราคา'}</strong></p>
                  <p class="card-text ${isAvailable ? 'status-available' : 'status-booked'}">
                    สถานะ: ${room.status || 'ไม่ทราบสถานะ'}
                  </p>
                  <button class="btn ${isAvailable ? 'btn-primary' : 'btn-secondary'} w-100 mt-2"

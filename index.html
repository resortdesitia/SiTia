<!DOCTYPE html>
<html>
<head>
  <title>ระบบจองห้องพัก</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .room-card { transition: transform 0.3s; margin-bottom: 20px; }
    .room-card:hover { transform: scale(1.03); }
    .book-btn { width: 100%; }
    .status-available { color: green; }
    .status-booked { color: red; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">ระบบจองห้องพัก</h1>
    
    <div class="row" id="roomsContainer">
      <!-- การ์ดห้องพักจะแสดงที่นี่ -->
    </div>
    
    <!-- Modal สำหรับการจอง -->
    <div class="modal fade" id="bookingModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">จองห้องพัก</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="bookingForm">
              <input type="hidden" id="roomId">
              <div class="mb-3">
                <label class="form-label">ชื่อห้อง</label>
                <input type="text" class="form-control" id="roomName" readonly>
              </div>
              <div class="mb-3">
                <label class="form-label">ชื่อผู้จอง</label>
                <input type="text" class="form-control" id="customerName" required>
              </div>
              <div class="mb-3">
                <label class="form-label">วันที่เข้าพัก</label>
                <input type="date" class="form-control" id="checkIn" required>
              </div>
              <div class="mb-3">
                <label class="form-label">วันที่ออก</label>
                <input type="date" class="form-control" id="checkOut" required>
              </div>
              <button type="submit" class="btn btn-primary">ยืนยันการจอง</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyRagha8huoVqVsYYEtP8qgYtKSr_Qtwjl7EpLTrTytwy1JL8Kns4t4CRk8vhhEr5Imkg/exec';
    let rooms = [];
    
    // โหลดข้อมูลห้องพัก
    async function loadRooms() {
      try {
        const response = await fetch(`${API_URL}?path=rooms/list`);
        const data = await response.json();
        rooms = data.rooms;
        displayRooms();
      } catch (error) {
        console.error('Error loading rooms:', error);
        alert('ไม่สามารถโหลดข้อมูลห้องพักได้');
      }
    }
    
    // แสดงห้องพักเป็นการ์ด
    function displayRooms() {
      const container = document.getElementById('roomsContainer');
      container.innerHTML = '';
      
      rooms.forEach(room => {
        const card = document.createElement('div');
        card.className = 'col-md-4';
        card.innerHTML = `
          <div class="card room-card">
            <img src="${room.image_url || 'https://via.placeholder.com/300'}" class="card-img-top" alt="${room.name}">
            <div class="card-body">
              <h5 class="card-title">${room.name}</h5>
              <p class="card-text">${room.description || 'ไม่มีคำอธิบาย'}</p>
              <p class="card-text">ราคา: ${room.price} บาท/คืน</p>
              <p class="card-text ${room.status === 'ว่าง' ? 'status-available' : 'status-booked'}">
                สถานะ: ${room.status}
              </p>
              <button class="btn btn-primary book-btn" 
                onclick="openBookingModal('${room.id}', '${room.name}')" 
                ${room.status !== 'ว่าง' ? 'disabled' : ''}>
                จองห้อง
              </button>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }
    
    // เปิด Modal การจอง
    function openBookingModal(roomId, roomName) {
      document.getElementById('roomId').value = roomId;
      document.getElementById('roomName').value = roomName;
      const modal = new bootstrap.Modal(document.getElementById('bookingModal'));
      modal.show();
    }
    
    // ส่งแบบฟอร์มการจอง
    document.getElementById('bookingForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const bookingData = {
        room_id: document.getElementById('roomId').value,
        customer_name: document.getElementById('customerName').value,
        check_in: document.getElementById('checkIn').value,
        check_out: document.getElementById('checkOut').value
      };
      
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            path: 'bookings/create',
            parameters: bookingData
          })
        });
        
        const result = await response.json();
        if (result.success) {
          alert('จองห้องสำเร็จแล้ว');
          document.getElementById('bookingForm').reset();
          bootstrap.Modal.getInstance(document.getElementById('bookingModal')).hide();
          loadRooms(); // โหลดข้อมูลใหม่เพื่ออัปเดตสถานะ
        }
      } catch (error) {
        console.error('Error booking room:', error);
        alert('เกิดข้อผิดพลาดในการจองห้อง');
      }
    });
    
    // โหลดข้อมูลเมื่อหน้าเว็บโหลดเสร็จ
    window.onload = loadRooms;
  </script>
</body>
</html>
